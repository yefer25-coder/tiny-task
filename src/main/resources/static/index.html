<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinyTasks</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4 text-primary">TinyTasks</h1>

    <div class="card p-4 shadow-sm">
        <form id="taskForm" class="d-flex gap-2 mb-3">
            <input id="titleInput" type="text" class="form-control" placeholder="Task title..." required />
            <input id="descInput" type="text" class="form-control" placeholder="Description (optional)" />
            <button class="btn btn-success" type="submit">Add</button>
        </form>

        <ul id="taskList" class="list-group"></ul>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
